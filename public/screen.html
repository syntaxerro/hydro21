<!DOCTYPE html>
<html>
    <head>
        <title>Hydro21 automated controller</title>
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="screen_style.css?cache=2"/>
        <link rel="stylesheet" href="utils.css"/>
    </head>

    <body class="flex flex-column align-center">
        <div class="flex space-between" style="width:95%">
            <div id="ch1-valve" class="valve-button" data-state="0">
                <div class="full-width-center">Sekcja A</div>
                <div class="full-width-center" style="margin-bottom: 1em; font-size: .8em">Prawa przód</div>
                <div class="valve valve-closed"></div>
                <div class="full-width-center">ZAMKNIĘTY</div>
            </div>

            <div id="ch2-valve" class="valve-button" data-state="0">
                <div class="full-width-center">Sekcja B</div>
                <div class="full-width-center" style="margin-bottom: 1em; font-size: .8em">Lewa przód</div>
                <div class="valve valve-closed"></div>
                <div class="full-width-center">ZAMKNIĘTY</div>
            </div>

            <div id="ch3-valve" class="valve-button" data-state="0">
                <div class="full-width-center">Sekcja C</div>
                <div class="full-width-center" style="margin-bottom: 1em; font-size: .8em">Lewa tył</div>
                <div class="valve valve-closed"></div>
                <div class="full-width-center">ZAMKNIĘTY</div>
            </div>

            <div id="ch4-valve" class="valve-button" data-state="0">
                <div class="full-width-center">Sekcja D</div>
                <div class="full-width-center" style="margin-bottom: 1em; font-size: .8em">Prawa tył</div>
                <div class="valve valve-closed"></div>
                <div class="full-width-center">ZAMKNIĘTY</div>
            </div>
        </div>

        <div class="flex space-between" style="width: 95%; margin-top: 20px">
            <div class="flex flex-column" style="margin-left: 3em;">
                <div style="font-size: 2.2em; text-transform: uppercase">Wydajność pompy</div>
                <div id="pump-power-label">0 litrów/min.</div>
                <input type="range" min="0" max="10" value="0" class="pump-power" id="pump-power" step="0.1">

                <button data-state="0" id="startHydratingButton" disabled>ROZPOCZNIJ NAWADNIANIE</button>
            </div>

            <div>
                <div style="text-transform: uppercase;text-align: center;font-weight: bold;font-size: 1.3em;">Układ tłoczący wodę</div>
                <div class="flex" style="margin-top: -2em;">
                    <div id="main-valve" class="valve-button" data-state="0">
                        <div class="valve valve-closed" style="transform: none; margin-top: 43px;"></div>
                    </div>
                    <div id="pump" class="pump pump-disabled"></div>
                </div>

            </div>
        </div>
    </body>

<script src="screen.js?cache=1"></script>
</html>
